<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Palindrome Checker</title>
    <script defer src="./script.js" ></script>
</head>

<body>
    <h1>Palindrome Checker</h1>
    <div id="checker-wrap">
        <legend for="text-input">Enter a string to check if it is a palindrome:</legend><br>
        <input id="text-input" placeholder="Enter string here" type="text"
            onkeypress="this.style.width = ((this.value.length + 1) * 8) + 'px';"></input><br>
        <button id="check-btn">Check</button>
    </div>
    <p id="result"></p>
    <script src="./script.js"></script>
</body>

</html>
